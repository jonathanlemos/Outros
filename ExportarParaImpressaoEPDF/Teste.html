<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="js/jspdf.min.js" ></script>
    <script type="text/javascript" src="js/html2canvas.js"></script>
    <script type="text/javascript">

        function genPDF(){
            
            html2canvas(document.getElementById('content'), {
                onrendered: function (canvas) {
                    var img = canvas.toDataURL('image/png');
                    var doc = new jsPDF("p", "mm","a4");
                    doc.addImage(img, 'JPEG', 0, 0, 0, 0);
                    doc.save();
                }
            })

            //var doc = new jsPDF();

            //doc.fromHTML($('#content').get(0), 20, 20, {
            //    'width':500
            //});

            ////doc.text(20, 20, 'messgae');
            ////doc.addPage();
            //doc.save('test.pdf');
        }

    </script>
</head>
<body>

    <div id="content" style="width:800px; height:600px; border: solid 1px green;">
        <img src="img/MK-logo.png" />        
    </div>
    <a href="javascript:genPDF()">download</a>
</body>
</html>
